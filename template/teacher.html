{% extends 'base.html' %}

{% block title %}contact{% endblock title %}
{% block body %}

<div class="container-fluid px-0">

  
  
  <img src="https://source.unsplash.com/1000x375/?phone,contact" class="d-block w-100" alt="...">
  
</div>
<h3 class = 'text-center'>
  Contact Us
</h3>

<div class="cotainer-fluid mb-3">
  <form method='post' action = '/contact/'>
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name"  name = "name" placeholder='Enter Your Name'>
      
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name='email' aria-describedby="emailHelp" placeholder= 'Enter Your E-mail'>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    
    <div class="mb-3">
      <label for=phone" class="form-label">Contact</label>
      <input type="number" class="form-control" id="phone" name='phone' placeholder='Enter Your phone No.'>
    </div>

    <div class="mb-3">
      <label for='describe' class='form-label'>why are you contacting us?</label>
      <textarea class="form-control" id="describe" rows='3' name='describe' id = "myTextArea" ></textarea>
      <script>
        window.onload = function() {
          // Generate some text using JavaScript
          var generatedText = "This is some text generated by JavaScript.";

          // Select the text area element and set its value to the generated text
          document.getElementById("myTextArea").value = generatedText;
        }
      </script>
    </div>
    
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    
  </form>
</div>

{%endblock body %}
