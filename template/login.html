{% extends 'base.html' %}
{% block body %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f9f9f9;">
  <div style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
    <h2 style="text-align: center; margin-bottom: 20px; color: #333333;">Login</h2>
    <form method="post">
      {% csrf_token %}
      <div style="margin-bottom: 20px;">
        <input type="text" id="id_username" name="username" placeholder="Username" style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; font-size: 16px;">
      </div>
      <div style="margin-bottom: 20px;">
        <input type="password" id="id_password" name="password" placeholder="Password" style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; font-size: 16px;">
      </div>
      <button type="submit" style="background-color: #0B90B4;
                                    width: 100%;
                                    border: none;
                                    color: white;
                                    padding: 12px 0;
                                    text-align: center;
                                    text-decoration: none;
                                    display: inline-block;
                                    font-size: 16px;
                                    cursor: pointer;
                                    border-radius: 5px;">Login</button>
    </form>
    <div style="text-align: center; margin-top: 20px;">
      <a href="/signup" style="text-decoration: none; color: #0B90B4; font-weight: bold; font-size: 16px;">Create Account</a>
    </div>
  </div>
</div>
{% endblock body %}
