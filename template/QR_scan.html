<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <!-- Include the necessary CSS file for the QR code scanner -->
</head>
<body>

  <script src = "static/qrSript.js"></script>
  
  <div style = "text-align:center;">
    <div id = "reader" style = "width: 500px;"></div>
    <div id="show" style = "display:none";>
      <h4>Scanned Result</h4>
      <p id ="result"></p>
    </div> 
  </div>

  
  <script>
    const html5Qrcode = new Html5Qrcode("reader");
    const qrCodeSuccesssCallback = (decodedText, decodedResult) =>{
      if(decodedText){
        document.getElementById("result").innerHTML = decodedText;
        document.getElementById("show").style.display = "block";
        html5Qrcode.stop();
      }
    }
    const config = {
      fps: 10,
      qrbox:{width: 250, height: 250}
    }
    html5Qrcode.start({facingMode: "environment"}, config ,qrCodeSuccesssCallback);
  </script>
  
</body>
</html>
