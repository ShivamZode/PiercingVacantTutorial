<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date and Subject Submission</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  select, input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="container">
    <h1> Select Subject and Date</h1>
    
    <!-- Subject Selection Form -->
    <form id="subjectForm">
      <label for="subject">Select Subject:</label>
      <select id="subject" name="subject">
        <option value="Mathematics">DET</option>
        <option value="AC">AC</option>
        <option value="EEE">EEE</option>
        <option value="AP">AP</option>
        <!-- Add more subjects as needed -->
      </select>
    </form>
    
    <!-- Date Selection Form -->
    <form id="dateForm">
      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" min="2024-05-01" max="<?php echo date('Y-m-d'); ?>">
    </form>

    <!-- Submit Form Button -->
    <form id="submitForm" method="post" action="/students">
      {%csrf_token%}
      <input type="hidden" id="subjectInput" name="subject" value="">
      <input type="hidden" id="dateInput" name="date" value="">
      <button type="button" onclick="submitForm()">Submit Form</button>
    </form>
  </div>

  <script>
    function submitForm() {
      var subject = document.getElementById("subject").value;
      var date = document.getElementById("date").value;
      document.getElementById("subjectInput").value = subject;
      document.getElementById("dateInput").value = date;
      document.getElementById("submitForm").submit();
    }
  </script>
</body>
</html>
