{% extends 'base.html' %}
{% block body %}

<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f9f9f9;">
  <div style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%;">
    <h2 style="text-align: center; margin-bottom: 20px; color: #333333;">Student Registration</h2>
    <form method="post">
      {% csrf_token %}
      <div style="margin-bottom: 15px;">
        <label for="id_username" style="display: block; margin-bottom: 5px; color: #333333;">Username</label>
        <input type="text" id="id_username" name="username" style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; font-size: 16px;">
      </div>
      <div style="margin-bottom: 15px;">
        <label for="id_password1" style="display: block; margin-bottom: 5px; color: #333333;">Password</label>
        <input type="password" id="id_password1" name="password1" style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; font-size: 16px;">
      </div>
      <div style="margin-bottom: 20px;">
        <label for="id_password2" style="display: block; margin-bottom: 5px; color: #333333;">Confirm Password</label>
        <input type="password" id="id_password2" name="password2" style="width: 100%; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; font-size: 16px;">
      </div>
      <button type="submit" style="background-color: #0B90B4; width: 100%; border: none; color: white; padding: 12px 0; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; cursor: pointer; border-radius: 5px;">Submit</button>
    </form>
  </div>
</div>
{% endblock body %}
